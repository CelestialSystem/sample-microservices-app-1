name: Auth API Workflow

on:
  push:
    branches: [ "ci_testing" ]
  pull_request:
    branches: [ "ci_testing" ]
#env:
 # TRIVY_VERSION: 0.37.2
  #BATS_LIB_PATH: '/usr/lib/'
permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

    - name: Login to AWS ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Build the Docker image
      working-directory: auth-api
      run: docker build . --file Dockerfile --tag sample-app-auth-api:${{ github.sha }}
       
    - name: Debug output
      run: | 
          docker images
    
    #- name: Install Trivy
     # run: |
      #    curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v${{ env.TRIVY_VERSION }}
       #   echo "scannig the docker image"
        #  trivy image sample-app-auth-api:${GITHUB_REF##*/}-${GITHUB_SHA}
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
     # if: ${{ always() }}
      with:
       image-ref: sample-app-auth-api:${{ github.sha }}
       format: 'sarif'
         #exit-code: '42'        
       output: 'trivy-results-docker.sarif'
       severity: 'CRITICAL,HIGH'
          
    - name: Debug output
      run: |
         echo "#########TRIVY################"
         cat trivy-results-docker.sarif
         
    - name: Upload Trivy scan results to Github security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results-docker.sarif'


    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
       REGISTRY: ${{ steps.login-ecr.outputs.registry }}
       REPOSITORY: mcs-poc-001
       IMAGE_TAG: sample-app-auth-api:${{ github.sha }}
      run: |
        docker push sample-app-auth-api:$IMAGE_TAG
        
